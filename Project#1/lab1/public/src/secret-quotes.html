<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/iron-autogrow-textarea/iron-autogrow-textarea.html">
<link rel="import" href="../bower_components/iron-scroll-spy/all-imports.html" />
<link rel="import" href="../bower_components/paper-input/all-imports.html" />
<link rel="import" href="../bower_components/paper-button/paper-button.html" />

<dom-module id="secret-quotes">
  <template>
    <style include="shared-styles">
        :host
        {
            display: block;
            padding: 10px;
        }
        #scrollSpy
        {
            height: 380px;
        }
        #scrollSpy div
        {
            padding: 60px;
        }
        #scrollSpy div.iron-selected
        {
            background: Green;
        }
        .cardL
        {
            padding: 16px;
            color: #757575;
            width: 50%;
            height: 10%;
            background-color: Black;
        }
        .card
        {
            left: 5%;
            top:25%;
            color: #757575;
            width: 40%;
            height: 60%;
            background-color: Green;
        }
        .textbox
        {
            width:40%;
            height:64.3%;
            left: 50%;
            top: 26.2%;
        }
        .textinput
        {
            position:fixed;
            left:5.5%;
            top:15%;
            width:50%;
            height:50px;
            background-color: Green;
        }
        .cardInput1 {
            position: fixed;
            top:15%;
            left:60%;
            color: #757575;
            height: 50px;
            background-color: White;
        }
        .cardInput2 {
            position: fixed;
            top:15%;
            left:70%;
            color: #757575;
            height: 50px;
            background-color: White;
        }
        .cardInput3 {
            position: fixed;
            top:15%;
            left:80%;
            color: #757575;
            height: 50px;
            background-color: White;
        }
    </style>
    <input type="text" name="search" value="Please Input" class="textinput" size="57">

      <div>
      <paper-button class = "cardInput1" on-click="confirmClick">
          <img src="./search_icon.png">
      </paper-button>

      <paper-button class = "cardInput2" on-click="confirmClick">
          <img src="./add_icon.png">
      </paper-button>
      <paper-button class = "cardInput3" on-click="confirmClick">
          <img src="./rv_icon.png">
      </paper-button>
          </div>

    <div class = "card">
      <iron-scroll-spy id="scrollSpy" activate-event>
           <div class = "cardL">asdfsdf</div>
           <div class = "cardL">asdfsdf</div>
           <div class = "cardL">asdfsdf</div>
           <div class = "cardL">asdfsdf</div>
           <div class = "cardL">asdfsdf</div>
           <div class = "cardL">asdfsdf</div>
           <div class = "cardL">asdfsdf</div>
           <div class = "cardL">asdfsdf</div>
           <div class = "cardL">asdfsdf</div>
      </iron-scroll-spy>
    </div>
      <textarea id="textarea" name="Note" cols="80" rows="29" class="textbox">Input Text</textarea>
      <textarea id="hidden_textarea" cols="80" rows="29" value="{{value}}" placeholder="{{placeholder}}"></textarea>

  </template>

  <script>
    Polymer({
      is: 'secret-quotes',

        properties: {
            value: String,
            placeholder: String
        },

        set text(val) {
            this.$.textarea.value = val;
        },
        get text() {
            return this.$.textarea.value;
        },

        ready: function() {
            var text = this.$.textarea;
            var hidden_text = this.$.hidden_textarea;

            text.onkeyup = function() {
                hidden_text.value = text.value + "\n";
                var height = hidden_text.scrollHeight;
                console.log(text.value);
                text.style.height = height+'px';
            };
        },

        confirmClick: function(event){
            alert("Hello World");
            console.log(event);
        }
    });


  </script>
</dom-module>
