<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="/bower_components/login-fire/login-fire.html">

<dom-module id="secret-home">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }
      .card {
        margin: 8px;
        left: 25%;
        top:25%;
        padding: 16px;
        color: #757575;
        width: 50%;
        height: 50%;
        background-color: White;
      }
      .login_btn
      {
        position: fixed;
        top:60%;
        left:37%;
        color: #757575;
        height: 10%;
        background-color: White;
      }
      .signin_btn
      {
        position: fixed;
        top:60%;
        left:55%;
        color: #757575;
        height: 10%;
        background-color: White;
      }

    </style>

    <div class = "card">
      <paper-input label="username" id="inputWithButton">
        <iron-icon icon="mail" prefix></iron-icon>
        <div suffix>@email.com</div>
        <paper-icon-button suffix onclick="clearInput()" icon="clear" alt="clear" title="clear">
        </paper-icon-button>
      </paper-input>
      <paper-input label="password input" type="password"></paper-input>
      <a name="secret-quotes" href="/secret-quotes">
      <paper-button class = "login_btn">
        <img src="./login_icon.png">
      </paper-button>
        </a>
      <a name="register-login" href="/register-login">
      <paper-button class = "signin_btn">
        <img src="./signin_icon.png">
      </paper-button>
        </a>

    </div>

  </template>

  <script>
    Polymer({
      is: 'secret-home',
    });
  </script>
</dom-module>
